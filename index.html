<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твоята грижа днес</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* === Психологически съобразена цветова палитра === */
        :root {
            --bg-color: #FDFBF6;
            --card-bg: #FFFFFF;
            --text-color: #4A4A4A;
            --text-light: #7a7a7a;
            --primary-color: #76ABAE;
            --shadow-color: rgba(0, 0, 0, 0.04);
            --border-color: #eeeeee;
            
            --group1-color: #92C7CF; /* Поддръжка (по-меко зелено-синьо) */
            --group2-color: #AAD7D9; /* Имунитет (светло синьо) */
            --group3-color: #B2A4FF; /* Регулация (меко лилаво) */
            --group4-color: #FFD966; /* Мозък (топло жълто) */
            --group5-color: #F7C8E0; /* Движение (нежно розово) */
            --group6-color: #D8D9DA; /* Резерви (неутрално сиво) */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 1.5rem 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* === AI Модел Селектор === */
        .model-selector {
            display: flex;
            background-color: var(--border-color);
            border-radius: 50px;
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .model-selector input[type="radio"] {
            display: none;
        }

        .model-selector label {
            flex: 1;
            text-align: center;
            padding: 0.7rem 0;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-selector input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 10px rgba(118, 171, 174, 0.3);
        }
        
        /* === Поле за въвеждане === */
        main {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 30px var(--shadow-color);
        }

        #food-input {
            width: 100%;
            min-height: 100px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            resize: vertical;
            background-color: var(--bg-color);
        }

        #analyze-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        #analyze-btn:disabled {
            background-color: #b3d1d3;
            cursor: not-allowed;
        }

        /* === Индикатор за зареждане === */
        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === Контейнер за резултати === */
        #results-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #results-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* === Карти с резултати === */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .card-info {
            flex-grow: 1;
        }
        
        .card-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }
        
        .card-info p {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* === Кръгова диаграма === */
        .progress-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: conic-gradient(var(--color) calc(var(--value) * 1%), #f0f0f0 0);
            transition: background 1s ease-out;
            flex-shrink: 0;
        }
        
        .progress-circle::before {
            content: "";
            position: absolute;
            width: 58px;
            height: 58px;
            background: var(--card-bg);
            border-radius: 50%;
        }

        .progress-value {
            position: relative;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .card-special-text {
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
            width: 100%;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Твоята грижа днес</h1>
            <p>Виж как храната подкрепя тялото ти</p>
        </header>

        <div class="model-selector">
            <input type="radio" id="gemini" name="model" value="gemini" checked>
            <label for="gemini">Бърз анализ</label>
            <input type="radio" id="gpt" name="model" value="gpt">
            <label for="gpt">Детайлен анализ</label>
        </div>

        <main>
            <textarea id="food-input" placeholder="Как се погрижи за себе си днес? Например: овесена каша с банан и няколко ореха..."></textarea>
            <button id="analyze-btn">Добави към деня</button>
            <div class="loader" id="loader"></div>
            <div id="results-container"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analyzeBtn = document.getElementById('analyze-btn');
            const foodInput = document.getElementById('food-input');
            const loader = document.getElementById('loader');
            const resultsContainer = document.getElementById('results-container');
            
            const cardData = [
                { id: 1, title: 'Поддръжка', subtitle: 'Възстановяване и структури', color: 'var(--group1-color)' },
                { id: 2, title: 'Имунитет', subtitle: 'Защита и пречистване', color: 'var(--group2-color)' },
                { id: 3, title: 'Регулация', subtitle: 'Баланс и хормони', color: 'var(--group3-color)' },
                { id: 4, title: 'Мозъчна дейност', subtitle: 'Фокус и спокойствие', color: 'var(--group4-color)' },
                { id: 5, title: 'Двигателни процеси', subtitle: 'Енергия и тонус', color: 'var(--group5-color)' },
                { id: 6, title: 'Резерви', subtitle: 'Дългосрочна грижа', color: 'var(--group6-color)', isSpecial: true }
            ];

            analyzeBtn.addEventListener('click', analyzeFood);

            async function analyzeFood() {
                const foodText = foodInput.value.trim();
                const selectedModel = document.querySelector('input[name="model"]:checked').value;

                if (foodText === '') {
                    alert('Моля, опиши какво хапна.');
                    return;
                }

                // Показване на лоудъра и деактивиране на бутона
                loader.style.display = 'block';
                analyzeBtn.disabled = true;
                resultsContainer.classList.remove('visible');

                try {
                    const response = await fetch('https://macros.radilov-k.workers.dev/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: foodText,
                            model: selectedModel
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`Грешка от сървъра: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    // Изчистване на старото въвеждане
                    foodInput.value = '';

                    // Обновяване на интерфейса
                    updateUI(data);

                } catch (error) {
                    console.error('Възникна грешка:', error);
                    alert('Нещо се обърка. Моля, опитайте отново по-късно.');
                } finally {
                    // Скриване на лоудъра и активиране на бутона
                    loader.style.display = 'none';
                    analyzeBtn.disabled = false;
                }
            }

            function updateUI(data) {
                resultsContainer.innerHTML = ''; // Изчистване на предишни резултати
                
                cardData.forEach(cardInfo => {
                    const percentage = data[`group${cardInfo.id}_percentage`] || 0;
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    if (cardInfo.isSpecial) {
                        card.innerHTML = `
                            <div class="card-special-text">
                                ${percentage > 0 ? 
                                `Малка част от ресурсите се насочва към резерви.` : 
                                `Всички ресурси са използвани за текущите нужди.`}
                            </div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="card-info">
                                <h3>${cardInfo.title}</h3>
                                <p>${cardInfo.subtitle}</p>
                            </div>
                            <div class="progress-circle" style="--color: ${cardInfo.color}; --value: ${percentage};">
                                <div class="progress-value">${percentage}%</div>
                            </div>
                        `;
                    }
                    resultsContainer.appendChild(card);
                });
                
                // Показване на контейнера с плавна анимация
                setTimeout(() => resultsContainer.classList.add('visible'), 100);
            }
        });
    </script>
</body>
</html>
